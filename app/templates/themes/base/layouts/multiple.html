{% extends './layout.html' %}

{% block content %}
	{% for article in articles %}
	<div class="posts">
		<h4><a href="{{ article.uri }}">{{ article.title }}</a></h4>
		<div class="description">{{ article.description }}</div>
		<div class="read-more"><a href="{{ article.uri }}">Read More</a></div>
	</div>
	{% endfor %}
{% endblock %}
